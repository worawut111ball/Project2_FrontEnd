<header class="p-3 bg-gradient-info text-white">
  <div class="">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li *ngIf="null == userDetail"><a [routerLink]="['/']" routerLinkActive="router-link-active" class="nav-link px-2 text-white btn btn-outline-white">หน้าหลัก</a></li>
        <li *ngIf="null != userDetail"><a [routerLink]="['/']" routerLinkActive="router-link-active" class="nav-link px-2 text-white btn btn-outline-white">หน้าหลัก</a></li>
        <li *ngIf="null != userDetail"><a  class="nav-link px-2 text-white btn btn-outline-white" [routerLink]="['/get-order']">คำสั่งซื้อ</a></li>

        <li class="nav-item dropdown" *ngIf="userDetail?.roleId == 1">
          <a class="nav-link dropdown-toggle"role="button" data-bs-toggle="dropdown">Admin Panel</a>
          <ul class="dropdown-menu">
            <a *ngIf="userDetail?.roleId == 1" [routerLink]="['/manage-user']" routerLinkActive="router-link-active" class="dropdown-item">จัดการลูกค้า</a>
            <a *ngIf="userDetail?.roleId == 1" [routerLink]="['/manage-product']" class="dropdown-item">จัดการสินค้า</a>
            <a *ngIf="userDetail?.roleId == 1" [routerLink]="['/get-all-order']" class="dropdown-item">ตรวจสอบคำสั่งซื้อ</a>
            <li *ngIf="null != userDetail && userDetail.roleId == 1"><a  class="dropdown-item" [routerLink]="['/report']">รายงาน</a></li> 
          </ul>
        </li>
      </ul>

      <div class="cart d-flex align-items-center" > 
      
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

          <li class="element" *ngIf="userDetail && totalItem > 0" style="line-height: 4;">
            <button class="btn btn-outline-white position-relative" [routerLink]="['/cart']" routerLinkActive="router-link-active">
              <i style="font-size: 23px;" class="fas fa-cart-plus text-white"></i>
              <div class="badge bg-danger position-absolute top-0 end-0">{{ totalItem }}</div>
            </button>
          </li>
        
          <li *ngFor="let item of ImageList">
            <a [routerLink]="['/profile']" routerLinkActive="router-link-active" class="navbar-brand btn btn-outline-white position-relative">
              <img [src]="item.value" alt="Logo" class="profile-image">
            </a>
          </li>
        
          <li *ngIf="null != userDetail && ImageList.length === 0">
            <a [routerLink]="['/profile']" routerLinkActive="router-link-active" class="nav-link px-2 text-white btn btn-outline-white">
              <span style="font-size: 28px;" class="material-symbols-outlined">account_circle</span>
            </a>
          </li>
          
        </ul>
        
        <div class="ms-2"> 
          <ng-container *ngIf="null == userDetail">
            <button type="button" class="btn btn-outline-light me-2" [routerLink]="['/login']" routerLinkActive="router-link-active">เข้าสู่ระบบ</button>
            <button type="button" class="btn btn-warning" [routerLink]="['/register']" routerLinkActive="router-link-active">ลงทะเบียน</button>
          </ng-container>
          <ng-container *ngIf="null != userDetail">
            <button type="button" class="btn btn-danger" (click)="logout()">ออกจากระบบ</button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</header>
