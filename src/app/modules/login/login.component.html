<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-xl-10">
      <div class="card" style="border-radius: 1rem;">
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
            <img src="assets/Hanover.jpg"
              alt="login form" class="img-fluid img-full" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fas fa-cubes fa-2x me-3" style="color: #0649c4;"></i>
                  <span class="h1 fw-bold mb-0">ร้านขายเครื่องใช้ไฟฟ้า</span>
                </div>
                <br>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input formControlName="userName" type="email" id="form2Example17" class="form-control form-control-lg" placeholder="username" />
                  <label class="form-label" for="form2Example17"> ชื่อผู้ใช้</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input formControlName="password" type="password" id="form2Example27" class="form-control form-control-lg" placeholder="password" />
                  <label class="form-label" for="form2Example27"> รหัสผ่าน</label>
                </div>
                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg btn-block" [disabled]="loginForm.invalid" type="submit">เข้าสู่ระบบ</button>
                </div>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">ถ้ายังไม่มีบัญชี? กด <a href="/register" style="color: #393f81;">ลงทะเบียนที่นี่</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
